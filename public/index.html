<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Github</title>

    <style>
        * {
            font-family: sans-serif;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            clear: both;
            margin-top: 20px;
        }

        img {
            width: 80px;
            float: left;
            margin-right: 10px;
        }

        strong {
            font-size: 20px;
        }

        p {
            margin: 5px;
        }

        input {
            max-width: 500px;
            min-width: 200px;
            padding: 5px;
            border: 1px solid rgb(158, 158, 158);
        }

        button {
            color: white;
            background-color: blueviolet;
            border: 1px solid purple;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <form action="" id="repo-form">
        <input type="text" name="repository" id="">
        <button type="submit">Add to list</button>
    </form>

    <ul id="repo-list">

    </ul>

    <script src="./bundle.js"></script>
</body>

</html>
